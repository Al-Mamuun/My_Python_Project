{% load static %}
<nav class="navbar navbar-expand-lg bg-light fixed-top shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Crowdfunding</a>
    
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Categories
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="{% url 'education' %}">Education</a></li>
        <li><a class="dropdown-item" href="{% url 'medical' %}">Medical</a></li>
        <li><a class="dropdown-item" href="{% url 'bussiness' %}">Business</a></li>
        <li><a class="dropdown-item" href="{% url 'disaster' %}">Natural Disaster</a></li>
      </ul>
    </div>

    <form class="d-flex mx-2">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Searching..."
        aria-label="Search"
      />
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <div class="auth-buttons mx-2">
      {% if user.is_authenticated %}
        <div class="dropdown">
          <a
            class="d-flex align-items-center text-decoration-none"
            id="profileDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <!-- Apply clickable class to the username -->
            <span class="nickname text-dark me-2 clickable">{{ user.username }}</span>
            
            <!-- Apply clickable class to the profile image -->
            <img
              src="{% if user.profile.profile_picture %}{{ user.profile.profile_picture.url }}{% else %}{% static 'images/default.jpg' %}{% endif %}"
              alt="Profile"
              class="rounded-circle border border-2 border-white clickable"
              style="width: 40px; height: 40px;"
            />
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="{% url 'profile_dashboard' %}"><i class="bi bi-person-circle me-2"></i>Profile</a></li>
            <li><a class="dropdown-item" href="{% url 'signout' %}"><i class="bi bi-box-arrow-right me-2"></i>Sign Out</a></li>
          </ul>
        </div>
      {% else %}
        <a href="{% url 'signup' %}" class="auth-link">Sign Up</a>
        <a href="{% url 'signin' %}" class="auth-link">Sign In</a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- Add Bootstrap Icons for Sign Out and Profile -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- Add custom CSS to change cursor on hover -->
<style>
  .clickable {
    cursor: pointer;
  }
</style>
