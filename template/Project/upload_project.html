<style>
    body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
        overflow-y: scroll;
    }

    .form-container {
        background: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        border: 1px solid #e0e0e0;
        overflow-y: auto;
        max-height: 80vh;
    }

    h1 {
        position: sticky;
        top: 0;
        background-color: #ffffff;
        padding: 15px 0;
        color: #007BFF;
        margin-bottom: 30px;
        z-index: 1;
        border-bottom: 2px solid #f0f0f0;
        font-size: 24px;
        font-weight: 600;
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    input[type="text"], input[type="number"], input[type="email"], input[type="password"], textarea {
        padding: 14px;
        font-size: 15px;
        color: #333;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus, input[type="number"]:focus, input[type="email"]:focus, input[type="password"]:focus, textarea:focus {
        border-color: #007BFF;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        outline: none;
    }

    textarea {
        resize: vertical;
        min-height: 120px;
    }

    button {
        padding: 14px;
        font-size: 16px;
        color: #ffffff;
        background-color: #007BFF;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        text-transform: uppercase;
    }

    button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    .link-button {
        background-color: #28a745;
    }

    .link-button:hover {
        background-color: #218838;
    }

    .link-container {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }

    .error-messages {
        background-color: #f8d7da;
        color: #721c24;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #f5c6cb;
        margin-bottom: 30px;
        font-size: 14px;
    }

    .error-messages ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .error-messages li {
        margin: 10px 0;
    }

    .error-messages p {
        margin: 0;
    }
</style>

<div class="form-container">
    <h1><strong>Project Submit Form</strong></h1>

    <!-- Display general error messages -->
    {% if messages %}
        <div class="error-messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <div class="link-container">
        <button class="link-button" onclick="window.location.href='{% url 'project_list' %}'">Back to Project List</button>
        <button class="link-button" onclick="window.location.href='{% url 'home' %}'">Home</button>
    </div>
</div>
